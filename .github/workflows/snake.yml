name: Generate Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout full history
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch all commits for snk

      # 2️⃣ Generate Snake Animation
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # your GitHub username
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Commit & Push Snake as your user
      - name: Commit & Push Snake
        run: |
          git config user.name "${{ github.repository_owner }}"  # your GitHub username
          git config user.email "${{ github.repository_owner }}@users.noreply.github.com"
          git add -A
          git commit -m "Generated snake animation" || echo "No changes to commit"
          git push origin main
