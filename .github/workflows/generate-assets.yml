name: Generate Profile Assets (snake + 3D)

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC (adjust as you like)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # -- Generate Snake --
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -- Generate 3D contribution graph --
      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      # -- Commit & push outputs to 'output' branch (isolated) --
      - name: Commit & Push outputs to output branch
        run: |
          # configure bot author (not associated with your personal account)
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create orphan branch 'output' with no parents (clean branch)
          git checkout --orphan output

          # Remove all files from index in the orphan branch
          git rm -rf .

          # Move generated assets to repo root if needed (adjust paths)
          # (Assumes snake output is dist/* and 3D output is profile-3d-contrib/*)
          if [ -d "dist" ]; then
            mkdir -p dist
            # dist already present, keep it
            true
          fi
          if [ -d "profile-3d-contrib" ]; then
            mkdir -p profile-3d-contrib
            # keep it
            true
          fi

          # Add only the generated asset directories to the commit
          git add dist profile-3d-contrib || true

          # If there are no generated files, exit gracefully
          if git diff --staged --quiet; then
            echo "No generated assets to commit"
            exit 0
          fi

          git commit -m "Update generated assets (snake + 3D)"
          # Force push the 'output' branch so it always reflects latest generated assets
          git push -f origin output
