name: Generate Profile Assets (snake + 3D)

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # üêç Generate Snake Animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üßä Generate 3D Contribution Graph
      - name: Generate 3D Contribution
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      # ü™£ Debug: list generated files before committing
      - name: Show generated files
        run: |
          echo "=== ROOT DIRECTORY ==="
          ls -R || true
          echo "=== DIST FOLDER ==="
          ls -R dist || true
          echo "=== 3D FOLDER ==="
          ls -R profile-3d-contrib || true

      # üíæ Commit & Push generated assets to 'output' branch
      - name: Commit & Push outputs
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Switch or create 'output' branch
          if git ls-remote --exit-code origin output >/dev/null 2>&1; then
            git fetch origin output
            git checkout output
          else
            git checkout --orphan output
            git rm -rf .
          fi

          # Copy generated assets from workspace
          mkdir -p dist profile-3d-contrib

          # Move files only if they exist
          if [ -f ./dist/snake.svg ]; then
            cp ./dist/snake.svg ./dist/
          fi
          if [ -f ./dist/snake-dark.svg ]; then
            cp ./dist/snake-dark.svg ./dist/
          fi
          if [ -f ./profile-3d-contrib/profile-gitblock.svg ]; then
            cp ./profile-3d-contrib/profile-gitblock.svg ./profile-3d-contrib/
          fi

          # Add and commit
          git add dist profile-3d-contrib || true

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No new assets to commit"
            exit 0
          fi

          git commit -m "Update generated assets (snake + 3D)"
          git push -f origin output
