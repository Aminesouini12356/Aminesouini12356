name: Generate 3D Contributions
on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight (UTC)
  workflow_dispatch:

# allow the workflow to write files (so it can push the generated images)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@v0.8.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push generated files (if any)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          git commit -m "generated by 3D action" || echo "no changes to commit"
          git push || echo "push failed (check permissions)"
